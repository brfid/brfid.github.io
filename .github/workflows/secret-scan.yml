name: Secret Scan

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks (full history)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Scan full history instead of a push-delta range.
          # The delta range (before^..sha) breaks when the before SHA is
          # unreachable (e.g. after a force-push that rewrote history).
          GITLEAKS_LOG_OPTS: "--all --no-merges"
