name: Publish Site

on:
  push:
    tags:
      - "publish-vintage-*"
      - "publish-fast-*"
  workflow_dispatch:
    inputs:
      build_mode:
        description: "Build mode"
        required: true
        default: "local"
        type: choice
        options:
          - local
          - vintage

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 70

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.156.0'
          extended: true

      - name: Determine build mode
        id: mode
        run: |
          TAG_NAME="${{ github.ref_name }}"

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            REQUESTED="${{ inputs.build_mode }}"
            if [[ "$REQUESTED" == "vintage" ]]; then
              echo "build_mode=vintage" >> "$GITHUB_OUTPUT"
              echo "mode_name=Vintage (edcloud/SSM)" >> "$GITHUB_OUTPUT"
            else
              echo "build_mode=local" >> "$GITHUB_OUTPUT"
              echo "mode_name=Local (Hugo-only)" >> "$GITHUB_OUTPUT"
            fi
          elif [[ "$TAG_NAME" == publish-vintage-* ]]; then
            echo "build_mode=vintage" >> "$GITHUB_OUTPUT"
            echo "mode_name=Vintage (edcloud/SSM)" >> "$GITHUB_OUTPUT"
          else
            echo "build_mode=local" >> "$GITHUB_OUTPUT"
            echo "mode_name=Local (Hugo-only)" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure AWS credentials
        if: steps.mode.outputs.build_mode == 'vintage'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Start edcloud instance
        if: steps.mode.outputs.build_mode == 'vintage'
        id: edcloud_start
        env:
          EDCLOUD_INSTANCE_ID: ${{ secrets.EDCLOUD_INSTANCE_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          set -euo pipefail

          INSTANCE_ID="${EDCLOUD_INSTANCE_ID}"
          if [[ -z "$INSTANCE_ID" ]]; then
            INSTANCE_ID="$(aws ec2 describe-instances \
              --filters \
                Name=tag:edcloud:managed,Values=true \
                Name=tag:Name,Values=edcloud \
                Name=instance-state-name,Values=pending,running,stopping,stopped \
              --query "Reservations[].Instances[] | sort_by(@, &LaunchTime)[-1].InstanceId" \
              --output text)"
          fi

          if [[ -z "$INSTANCE_ID" || "$INSTANCE_ID" == "None" ]]; then
            echo "No edcloud instance found. Set EDCLOUD_INSTANCE_ID or tag instance." >&2
            exit 1
          fi

          echo "instance_id=$INSTANCE_ID" >> "$GITHUB_OUTPUT"

          CURRENT_STATE="$(aws ec2 describe-instances \
            --instance-ids "$INSTANCE_ID" \
            --query 'Reservations[0].Instances[0].State.Name' \
            --output text)"

          case "$CURRENT_STATE" in
            running)
              echo "edcloud already running"
              aws ec2 wait instance-status-ok --instance-ids "$INSTANCE_ID"
              echo "was_running=true" >> "$GITHUB_OUTPUT"
              ;;
            pending)
              echo "edcloud is pending; waiting until ready"
              aws ec2 wait instance-running --instance-ids "$INSTANCE_ID"
              aws ec2 wait instance-status-ok --instance-ids "$INSTANCE_ID"
              echo "was_running=true" >> "$GITHUB_OUTPUT"
              ;;
            stopping)
              echo "edcloud is stopping; waiting to stop before restart"
              aws ec2 wait instance-stopped --instance-ids "$INSTANCE_ID"
              aws ec2 start-instances --instance-ids "$INSTANCE_ID" >/dev/null
              aws ec2 wait instance-running --instance-ids "$INSTANCE_ID"
              aws ec2 wait instance-status-ok --instance-ids "$INSTANCE_ID"
              echo "was_running=false" >> "$GITHUB_OUTPUT"
              ;;
            stopped)
              echo "Starting edcloud instance $INSTANCE_ID"
              aws ec2 start-instances --instance-ids "$INSTANCE_ID" >/dev/null
              aws ec2 wait instance-running --instance-ids "$INSTANCE_ID"
              aws ec2 wait instance-status-ok --instance-ids "$INSTANCE_ID"
              echo "was_running=false" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "Unsupported instance state: $CURRENT_STATE" >&2
              exit 1
              ;;
          esac

      - name: Run vintage pipeline on edcloud via SSM
        if: steps.mode.outputs.build_mode == 'vintage'
        env:
          INSTANCE_ID: ${{ steps.edcloud_start.outputs.instance_id }}
          GIT_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail

          BUILD_ID="build-$(date -u '+%Y%m%d-%H%M%S')"
          export BUILD_ID
          COMMAND_FILE="/tmp/ssm-commands.json"

          for _ in $(seq 1 60); do
            PING_STATUS="$(aws ssm describe-instance-information \
              --filters "Key=InstanceIds,Values=${INSTANCE_ID}" \
              --query 'InstanceInformationList[0].PingStatus' \
              --output text 2>/dev/null || true)"
            if [[ "$PING_STATUS" == "Online" ]]; then
              break
            fi
            sleep 5
          done

          FINAL_PING_STATUS="$(aws ssm describe-instance-information \
            --filters "Key=InstanceIds,Values=${INSTANCE_ID}" \
            --query 'InstanceInformationList[0].PingStatus' \
            --output text 2>/dev/null || true)"
          if [[ "$FINAL_PING_STATUS" != "Online" ]]; then
            echo "Instance is not registered as Online in SSM." >&2
            exit 1
          fi

          python3 - <<'PY'
          import json
          import os

          commands = [
              "set -eu",  # pipefail not available in /bin/sh (dash); use sh-compatible options
              "export DEBIAN_FRONTEND=noninteractive",
              # SSM runs as root; repo is owned by ubuntu â€” allow git to operate in it.
              "git config --global --add safe.directory /home/ubuntu/brfid.github.io",
              f"export GIT_SHA='{os.environ['GIT_SHA']}'",
              f"export BUILD_ID='{os.environ['BUILD_ID']}'",
              "cd /home/ubuntu || cd ~",
              "if [ ! -d brfid.github.io/.git ]; then git clone --quiet https://github.com/brfid/brfid.github.io.git brfid.github.io; fi",
              "cd brfid.github.io",
              "git fetch --all --prune --quiet",
              "git checkout -q ${GIT_SHA}",
              "ROOT_DIR=/home/ubuntu/brfid.github.io bash scripts/edcloud-vintage-runner.sh ${BUILD_ID}",
          ]

          with open("/tmp/ssm-commands.json", "w", encoding="utf-8") as handle:
              json.dump({"commands": commands}, handle)
          PY

          COMMAND_ID="$(aws ssm send-command \
            --document-name 'AWS-RunShellScript' \
            --instance-ids "$INSTANCE_ID" \
            --comment "Run vintage pipeline for ${GIT_SHA}" \
            --parameters "file://${COMMAND_FILE}" \
            --query 'Command.CommandId' \
            --output text)"

          echo "SSM command: $COMMAND_ID"

          for _ in $(seq 1 300); do
            STATUS="$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query 'Status' \
              --output text 2>/dev/null || true)"

            case "$STATUS" in
              Success)
                break
                ;;
              Cancelled|TimedOut|Failed|Cancelling)
                echo "SSM command failed with status: $STATUS" >&2
                aws ssm get-command-invocation \
                  --command-id "$COMMAND_ID" \
                  --instance-id "$INSTANCE_ID" \
                  --query '{Status:Status,StdOut:StandardOutputContent,StdErr:StandardErrorContent}'
                exit 1
                ;;
            esac

            sleep 10
          done

          FINAL_STATUS="$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query 'Status' \
            --output text)"
          if [[ "$FINAL_STATUS" != "Success" ]]; then
            echo "SSM command did not complete successfully: $FINAL_STATUS" >&2
            aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query '{Status:Status,StdOut:StandardOutputContent,StdErr:StandardErrorContent}'
            exit 1
          fi

          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query 'StandardOutputContent' \
            --output text > /tmp/edcloud-stdout.txt

          awk '/^<<<BRAD_MAN_TXT_BASE64_BEGIN>>>/{flag=1;next}/^<<<BRAD_MAN_TXT_BASE64_END>>>/{flag=0}flag' /tmp/edcloud-stdout.txt \
            | tr -d '\n' > /tmp/brad.man.txt.b64

          if [[ ! -s /tmp/brad.man.txt.b64 ]]; then
            echo "Vintage artifact not found in SSM output" >&2
            cat /tmp/edcloud-stdout.txt >&2
            exit 1
          fi

          mkdir -p hugo/static
          base64 -d /tmp/brad.man.txt.b64 > hugo/static/brad.man.txt

      - name: Sync resume data for Hugo
        run: cp resume.yaml hugo/data/resume.yaml

      - name: Build Hugo site
        run: hugo --source hugo --destination site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Stop edcloud instance
        if: always() && steps.mode.outputs.build_mode == 'vintage'
        continue-on-error: true
        env:
          INSTANCE_ID: ${{ steps.edcloud_start.outputs.instance_id }}
          WAS_RUNNING: ${{ steps.edcloud_start.outputs.was_running }}
        run: |
          set -uo pipefail

          if [[ -z "$INSTANCE_ID" ]]; then
            echo "No instance id captured; skipping stop"
            exit 0
          fi

          if [[ "$WAS_RUNNING" == "true" ]]; then
            echo "edcloud was already running before this workflow; leaving it running"
            exit 0
          fi

          echo "Stopping edcloud instance $INSTANCE_ID"
          if ! aws ec2 stop-instances --instance-ids "$INSTANCE_ID" >/dev/null; then
            echo "::warning::Failed to request stop for $INSTANCE_ID"
            exit 0
          fi

          if ! aws ec2 wait instance-stopped --instance-ids "$INSTANCE_ID"; then
            echo "::warning::Timed out waiting for $INSTANCE_ID to stop"
          fi

      - name: Summary
        run: |
          echo "## Deployment Complete" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Mode: ${{ steps.mode.outputs.mode_name }}" >> "$GITHUB_STEP_SUMMARY"
          echo "URL: ${{ steps.deployment.outputs.page_url }}" >> "$GITHUB_STEP_SUMMARY"
          echo "Tag: ${{ github.ref_name }}" >> "$GITHUB_STEP_SUMMARY"
