name: Deploy Redirect

on:
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/deploy.yml"
      - "public/**"
      - "resume/**"
      - "templates/**"
      - "resume_site/**"
      - "pyproject.toml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install Jinja2>=3.1 playwright>=1.55
          python -m pip install -e .
          python -m pip list
          python -c "import resume_site; print('resume_site imported successfully')"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium

      - name: Generate resume (HTML + PDF)
        run: python -m resume_site.cli --out public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Clean up old deployments
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            const { data: deployments } = await github.rest.repos.listDeployments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              environment: 'github-pages',
              per_page: 100
            });

            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);

            for (const deployment of deployments) {
              // Skip the current deployment
              if (deployment.id == steps.deployment.outputs.deployment_id) {
                continue;
              }

              const deploymentDate = new Date(deployment.created_at);
              if (deploymentDate < oneWeekAgo) {
                try {
                  await github.rest.repos.deleteDeployment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    deployment_id: deployment.id
                  });
                  console.log(`Deleted old deployment ${deployment.id}`);
                } catch (error) {
                  console.log(`Failed to delete deployment ${deployment.id}: ${error.message}`);
                }
              }
            }
