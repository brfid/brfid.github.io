name: Build and Deploy Docusaurus

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(node -p "require('./package.json').devDependencies.playwright")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}-
            ${{ runner.os }}-playwright-

      - name: Cache Docusaurus build cache
        uses: actions/cache@v4
        with:
          path: |
            .docusaurus
            node_modules/.cache
          key: ${{ runner.os }}-docusaurus-${{ hashFiles('**/package-lock.json', 'docusaurus.config.ts', 'src/**/*', 'blog/**/*', 'docs/**/*', 'static/**/*') }}
          restore-keys: |
            ${{ runner.os }}-docusaurus-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: |
          if [ ! -d ~/.cache/ms-playwright ]; then
            echo "Installing Playwright browsers..."
            npx playwright install --with-deps
          else
            echo "Playwright browsers already cached, skipping installation"
          fi

      - name: Build Docusaurus site
        run: npm run build

      - name: Generate Resume PDF
        run: node scripts/print-resume.mjs

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
