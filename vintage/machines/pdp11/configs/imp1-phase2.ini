; SIMH H316 IMP Configuration - Phase 2 (IMP #1)
; IMP #1 connects to:
;   - VAX host on HI1 (UDP 2000)
;   - IMP #2 on MI1 (UDP 3001)

set debug stdout

; Load generic IMP configuration
do impconfig.simh

; Set IMP number to 1
set imp num=1

; Load IMP firmware
do impcode.simh

; MODEM INTERFACES (IMP-to-IMP)
set mi1 enabled
set mi1 debug
attach -u mi1 3001:172.20.0.30:3001

; Disable other modem interfaces
set mi2 disabled
set mi3 disabled
set mi4 disabled
set mi5 disabled

; HOST INTERFACE to VAX
set hi1 enabled
set hi1 debug
attach -u hi1 2000:172.20.0.10:2000

; Disable unused host interfaces
set hi2 disabled
set hi3 disabled
set hi4 disabled

echo IMP #1 (Phase 2) starting...
echo HI1 connected to VAX at 172.20.0.10:2000
echo MI1 connected to IMP #2 at 172.20.0.30:3001
go