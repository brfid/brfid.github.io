; PDP-11/73 with 2.11BSD Configuration (pexpect mode)
;
; Differences from pdp11.ini:
;   - No 'set console telnet' directive â€” console is stdin/stdout.
;     pexpect spawns the pdp11 binary directly and drives it via a pty.
;   - Disk image uses absolute path for run-from-anywhere reliability.
;
; Use with: scripts/pdp11_pexpect.py
; Build image: docker build -f vintage/machines/pdp11/Dockerfile.pdp11-pexpect -t pdp11-pexpect .
; Run: docker run --rm -v ./build/vintage:/build pdp11-pexpect --input /build/brad.1 --output /build/brad.man.txt

; CPU configuration - PDP-11/73 with 4MB memory
set cpu 11/73 4M
set cpu idle

; Disk controller - RP06 with pre-built 2.11BSD image
set rp0 enable
set rp0 RP06
attach rp0 /opt/pdp11/211bsd_rpeth.dsk

; Disable unused devices
set xq disabled
set rl disable
set hk disable
set rk disable
set tm disable
set ts disable

; Boot from disk (unix kernel is default; press Enter at 'Boot:' prompt)
boot rp0
