; KL10 TOPS-20 V7.0 Runtime Configuration
; Used after installation is complete

; Console configuration
set console wru=034
set console telnet=2326

; CPU: KL10B with 4MB memory
set cpu kl10b 4096k

; Console terminal type
set cty rsx20

; Disk on RH20 controller - RP07 (516MB)
set rpa rh20
set rpa0 rp07
attach rpa0 /machines/data/tops20-v7.rp

; Serial port for VAX connection (if needed later)
; Will configure after basic system is working

; Boot from disk
boot rpa
