; SIMH H316 IMP Configuration - Phase2 (IMP #2)
; IMP #2 connects to:
;   - 172.20.0.50 (host) on HI1 (UDP 2000)
;   - 172.20.0.20 (IMP-to-IMP) on MI1 (UDP 3001)
;
set debug stdout

; Load generic IMP configuration
do impconfig.simh

; Set IMP number to 2
set imp num=2

; Load IMP firmware
do impcode.simh

; MODEM INTERFACES (IMP-to-IMP)
set mi1 enabled
set mi1 debug
attach -u mi1 3001:172.20.0.20:3001

; Disable other modem interfaces
set mi2 disabled
set mi3 disabled
set mi4 disabled
set mi5 disabled

; HOST INTERFACE
set hi1 enabled
set hi1 debug
attach -u hi1 2000:172.20.0.50:2000

; Disable unused host interfaces
set hi2 disabled
set hi3 disabled
set hi4 disabled

echo IMP #2 (Phase2) starting...
echo HI1 connected to 172.20.0.50 at 172.20.0.50:2000
echo MI1 connected to IMP at 172.20.0.20:3001
go
