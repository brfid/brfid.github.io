; KL10 TOPS-20 V4.1 Installation
; Based on working Gunkies recipe

; CPU configuration for TOPS-20
set cpu tops20v41

; Set WRU character (Control-F)
d wru 006

; Disable unused devices
set dz disabled
set lp20 disabled

; Tape drive for installation (TU0)
set tu0 locked
attach tu0 /machines/pdp10/bb-d867e-bm_tops20_v41_2020_instl.tap

; Disk drive (RP06, 176MB) - unit RP0
set rp0 rp06
attach rp0 /machines/data/tops20.dsk

; Console configuration
set console telnet=2326
set console wru=006

; Boot from tape (interactive installation)
; User will complete installation manually
echo ===================================================
echo KL10 TOPS-20 V4.1 Installation
echo ===================================================
echo At MTBOOT> prompt, type:
echo   /L
echo   /G143
echo ===================================================

boot tu
