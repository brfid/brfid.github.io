; KL10 TOPS-20 V4.1 Automatic Installation
; This version automates the boot sequence

; CPU configuration for TOPS-20
set cpu tops-20

; Set WRU character (Control-F)
d wru 006

; Disable unused devices
set dz disabled
set lp20 disabled

; Tape drive for installation (TU0)
set tu0 locked
attach tu0 /machines/pdp10/bb-d867e-bm_tops20_v41_2020_instl.tap

; Disk drive (RP06, 176MB) - unit RP0
set rp0 rp06
attach rp0 /machines/data/tops20.dsk

; Console configuration -  no telnet, use stdin/stdout
set console notelnet
set console wru=006

; Boot from tape
echo ===================================================
echo KL10 TOPS-20 V4.1 Automatic Installation
echo ===================================================
echo Booting from tape...
echo ===================================================

boot tu

; The system will boot to MTBOOT> prompt
; For automatic installation, we would need to send /L and /G143
; But SIMH doesn't support sending input after boot in script mode
; This will boot and wait at MTBOOT> for manual input via docker attach
