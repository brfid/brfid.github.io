; SIMH PDP-10 KS Configuration - TOPS-20 V4.1 (No Auto-Boot)
; For manual installation - stops at sim> prompt

set debug stdout
set console wru=034

; Disable unused devices
set dz disabled
set lp20 disabled

; Configure tape drive
set tua enable
set tua0 locked
attach tua0 /machines/pdp10/tops20_v41.tap

; Configure disk drive
set rpa enable
set rpa0 rp06
attach rpa0 /machines/data/tops20.dsk

; IMP Network Interface
set imp enabled
set imp debug
attach imp udp:2000:172.20.0.30:2000

; Telnet console
set console telnet=2323

echo ========================================
echo PDP-10 TOPS-20 V4.1 Installation
echo ========================================
echo.
echo Console ready on port 2323
echo Tape: tops20_v41.tap on TUA0
echo Disk: tops20.dsk on RPA0
echo.
echo Connect via: telnet localhost 2326
echo Then type: boot tua0
echo ========================================
