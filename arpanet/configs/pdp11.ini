; PDP-11/73 with 2.11BSD Configuration
; Pre-built disk image provides turnkey boot

; CPU configuration - PDP-11/73 with 4MB memory
set cpu 11/73 4M
set cpu idle

; Console on telnet port 2327 for interactive access
set console telnet=2327

; Disk controller - RP06 with pre-built 2.11BSD image (networked)
set rp0 enable
set rp0 RP06
attach rp0 211bsd_rpeth.dsk

; Network - DEUNA Ethernet adapter (XQ device for PDP-11)
; Attached to Docker eth0 interface for bridge networking
set xq enabled
set xq mac=08:00:2b:aa:bb:cc
attach xq eth0

; Tape drive - TS11 for file transfers
set ts enable
attach ts /var/log/arpanet/transfer.tap

; Other devices
set rl disable
set hk disable
set rk disable
set tm disable

; Performance tuning
set throttle 1m

; Auto-mount /usr after boot
; Wait for root shell prompt, then mount /usr filesystem
expect "# " send "mount /usr\r"; delay; expect "# "

; Boot from disk
boot rp0
