; KL10 TOPS-20 V4.1 Runtime Configuration
; Used after installation is complete

; Enable debug output
set debug stdout

; CPU configuration for TOPS-20
set cpu tops-20

; Set WRU character
d wru 006

; Disable unused devices
set lp20 disabled

; Disk drive (RP06, 176MB) - unit RP0
set rp0 rp06
attach rp0 /machines/data/tops20.dsk

; Console configuration
set console notelnet
set console wru=006

; Telnet console on port 2326
set console telnet=2326

; Serial port for VAX connection (TTY0)
set dz lines=1
set dz 0 speed=9600
attach dz 0 localhost:9001

; Boot from disk
boot rp
