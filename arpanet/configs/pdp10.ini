; SIMH PDP-10 KS Configuration - TOPS-20 V4.1
; Phase 2 / Phase 3: Second ARPANET host for file transfer testing
;
; This PDP-10 connects to IMP #2 via HI1 (UDP 2000)

set debug stdout

; Configure CPU for TOPS-20 V4.1
set cpu tops20v41
set cpu 4096k
set console wru=034

; Disable unused devices for minimal config
set dz disabled
set lp disabled
set cr disabled
set cdp disabled

; Configure tape drive for installation/distribution media
set tu enable
set tu0 locked
attach tu0 /machines/pdp10/tops20_v41.tap

; Configure disk drive (RP06) for system disk
set rp enable
set rp0 rp06
attach rp0 /machines/data/tops20.dsk

; DTE Network Interface for ARPANET connection to IMP #2
; This is the PDP-10's network interface that connects to IMP #2 HI1
set dte enabled
set dte debug
; Attach to local UDP 2000, connect to IMP #2 at 172.20.0.30:2000
attach -u dte 2000:172.20.0.30:2000

; Telnet console on port 2323
set console telnet=2323

echo PDP-10 TOPS-20 V4.1 starting...
echo DTE network interface: 172.20.0.40:2000 <-> IMP #2 at 172.20.0.30:2000
echo Telnet console on port 2323
echo Installation tape: tops20_v41.tap
echo System disk: /machines/data/tops20.dsk

; Note: First boot requires TOPS-20 installation from tape
; After installation, this will boot from disk (rp0)

; Boot from tape on first run, will need manual setup
; For automated boot after install, use: boot rp0
boot tu0
