; KL10 TOPS-20 V4.1 Installation (Interactive Mode)
; Connect via: telnet localhost 2326
; Then type: boot tu

; CPU configuration for TOPS-20
set cpu tops-20

; Set WRU character (Control-F)
d wru 006

; Disable unused devices
set dz disabled
set lp20 disabled

; Tape drive for installation (TU0)
set tu0 locked
attach tu0 /machines/pdp10/bb-d867e-bm_tops20_v41_2020_instl.tap

; Disk drive (RP06, 176MB) - unit RP0
set rp0 rp06
attach rp0 /machines/data/tops20.dsk

; Console configuration - telnet on port 2326
set console telnet=2326
set console wru=006

; Print instructions and wait at sim> prompt
echo ===================================================
echo KL10 TOPS-20 V4.1 Installation (Interactive)
echo ===================================================
echo 1. Connect via: telnet localhost 2326
echo 2. At sim> prompt, type: boot tu
echo 3. At MTBOOT> prompt, type: /L then /G143
echo ===================================================
echo
echo Ready! Waiting for telnet connection on port 2326...
echo
