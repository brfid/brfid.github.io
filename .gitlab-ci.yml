stages:
  - deploy

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - when: never

# GitLab Pages requires a job named "pages" that uploads an artifact at ./public
pages:
  stage: deploy
  image: alpine:3.20
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
        - .gitlab-ci.yml
        - public/**
    - when: manual
      allow_failure: true
  script:
    - echo "Deploying static landing only (resume temporarily disabled)."
  artifacts:
    paths:
      - public
