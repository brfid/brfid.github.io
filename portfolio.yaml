  - name: Research and Policy
    items:
      - title: "The Creation and Administration of Unique Identifiers, 1967–2017"
        url: https://www.icann.org/en/system/files/files/creation-administration-unique-identifiers-1967-2017-18nov20-en.pdf
        description: >-
          Comprehensive commissioned history of internet unique identifier creation
          and administration from ARPANET origins through 2017. Co-authored with
          Russ Mundy; jointly commissioned by ICANN and Google; foreword by Vint Cerf
          (TCP/IP co-inventor) and Steve Crocker (RFC 1 author).
        date: "2020"
      - title: >-
          Work-From-Home and COVID-19: Trajectories of Endpoint Security Management
          in a Security Operations Center
        url: https://www.usenix.org/conference/usenixsecurity23/presentation/jones
        description: >-
          Peer-reviewed paper at USENIX Security '23. Co-authored historical analysis
          tracing endpoint security management from the 1970s through the COVID-19
          WFH transition, complementing a 1,000-hour SOC ethnography study.
        date: "2023"
      - title: >-
          Edge Cryptography and the Codevelopment of Computer Networks and
          Cybersecurity
        url: https://doi.org/10.1109/MAHC.2016.49
        description: >-
          Peer-reviewed article in IEEE Annals of the History of Computing.
        date: "2016"
