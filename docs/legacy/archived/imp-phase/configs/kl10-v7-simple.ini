; Simplified KL10 TOPS-20 V7.0 Configuration
; Using Cornwell SIMH defaults

; Console
set console wru=034
set console notelnet

; CPU: KL10B with 4MB
set cpu kl10b 4096k

; Tape - use defaults, just attach
set tua0 lock
attach tua0 /machines/pdp10/bb-h137f-bm.tap

; Disk - RP07, use defaults
set rpa0 rp07
attach rpa0 /machines/data/tops20-v7.rp

; Boot info
echo ===================================================
echo TOPS-20 V7.0 - Simplified Config
echo ===================================================
echo
echo Booting from tape...
echo

; Boot from tape
boot tua
