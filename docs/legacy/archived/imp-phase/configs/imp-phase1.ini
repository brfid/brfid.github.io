; SIMH H316 IMP Configuration - Phase 1 Setup
; IMP #1 - Connected to VAX host only
;
; This is a simplified IMP configuration for Phase 1 testing.
; It connects to a single host (VAX at 172.20.0.10:2000) and has
; no IMP-to-IMP modem connections yet.

set debug stdout

; Load generic IMP configuration
do impconfig.simh

; Set IMP number to 1
set imp num=1

; Load IMP firmware
do impcode.simh

; MODEM INTERFACES (IMP-to-IMP connections):
; For Phase 1, we don't have any IMP-to-IMP connections yet
; These will be enabled in Phase 2 when we add a second IMP
set mi1 disabled
set mi2 disabled
set mi3 disabled
set mi4 disabled
set mi5 disabled

; HOST INTERFACES (IMP-to-Host connections):
; Host Interface 1: Connection to VAX
; Format: attach -u hi1 <local_port>:<remote_host>:<remote_port>
; The VAX will connect from 172.20.0.10:2000
set hi1 enabled
set hi1 debug
attach -u hi1 2000:172.20.0.10:2000
; Host 0: VAX-BSD

; Disable unused host interfaces
set hi2 disabled
set hi3 disabled
set hi4 disabled

; Start the IMP
echo IMP #1 starting...
echo Connected to VAX host at 172.20.0.10:2000
go
