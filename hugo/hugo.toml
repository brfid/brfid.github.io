baseURL = "https://www.jockeyholler.net/"
languageCode = "en-us"
title = "Bradley Fidler"
theme = "PaperMod"
paginate = 10

enableRobotsTXT = true
buildDrafts = false
buildFuture = false

[params]
  env = "production"
  author = "Bradley Fidler"
  description = "Technical writer specializing in API documentation, docs-as-code platforms, and AI-assisted authoring workflows for B2B developer tools and security products."
  defaultTheme = "dark"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = false
  ShowCodeCopyButtons = true
  ShowShareButtons = false
  ShowFullTextinRSS = true
  ShowToc = true
  TocOpen = false

  [params.homeInfoParams]
    Title = "Bradley Fidler"
    Content = "Technical writer â€” API documentation, docs-as-code platforms, AI workflows."

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/brfid/"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/brfid"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Blog"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "work"
    name = "Work"
    url = "/work/"
    weight = 15
  [[menu.main]]
    identifier = "resume"
    name = "Resume"
    url = "/resume/"
    weight = 17

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark.renderer]
    unsafe = false
  [markup.highlight]
    noClasses = false
    style = "monokai"
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3
    ordered = false
