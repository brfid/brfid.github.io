# Host Systems Production Docker Compose
# VAX â†” PDP-11 direct TCP/IP connection (no IMPs)
#
# Deployment: edcloud (single-host Docker platform)
# Triggered by: GitHub Actions workflow on publish-vintage* tags
#
# Prerequisites:
#   - Docker and docker-compose installed
#   - Build directory structure (./build/vax/, ./build/pdp11/)
#   - Vintage configs (./vintage/)
#
# Usage:
#   docker compose -f docker-compose.production.yml up -d
#
# Console access:
#   telnet <host> 2323   # VAX 4.3BSD
#   telnet <host> 2327   # PDP-11 2.11BSD
#
# Note: IMP/ARPANET historical research archived to docs/legacy/
#       (protocol incompatibility: VAX/PDP-11 use TCP/IP, IMPs use 1822)

version: '3.8'

services:
  # ===========================================================================
  # VAX/BSD Host - Primary vintage system
  # ===========================================================================
  vax:
    container_name: vax-host
    hostname: vax-host
    image: jguillaumes/simh-vaxbsd:latest
    environment:
      - SIMH_USE_CONTAINER=yes  # Allow external volume mounting
    ports:
      - "2323:2323"  # Telnet console
      - "21:21"      # FTP
      - "23:23"      # Telnet
    volumes:
      - ./build/vax:/machines/data
      - ./vintage/vax-boot.sh:/opt/vax-boot.sh:ro  # Auto-mount wrapper
      - build-shared:/opt/shared  # Shared space for artifact transfer
    command: ["/bin/bash", "/opt/vax-boot.sh"]
    networks:
      host:
        ipv4_address: 172.20.0.10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # PDP-11/BSD Host - Secondary vintage system
  # ===========================================================================
  pdp11:
    container_name: pdp11-host
    hostname: pdp11-host
    build:
      context: ./vintage
      dockerfile: Dockerfile.pdp11
    ports:
      - "2327:2327"  # Telnet console
      - "2121:21"    # FTP
      - "2023:23"    # Telnet (changed from 2324 to avoid conflict)
    volumes:
      - ./build/pdp11:/opt/pdp11/data
      - ./vintage/configs/pdp11.ini:/opt/pdp11/pdp11.ini:ro
      - build-shared:/opt/shared  # Shared space for artifact transfer
    networks:
      host:
        ipv4_address: 172.20.0.50
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# Networks
# =============================================================================
networks:
  host:
    name: host-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

# =============================================================================
# Volumes
# =============================================================================
volumes:
  # Shared volume for artifact transfer between VAX and PDP-11
  build-shared:
    driver: local
